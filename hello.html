<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- <h1>Timer </h1> -->
    <div class="module">
    <h2>🍅 Pomodoro Timer</h2>
    <div id="timer">25:00</div>
    <div>
        <label for="durationSelector">Duration:</label>
        <select id="durationSelector">
            <option value="25">25 minutes</option>
            <option value="35">35 minutes</option>
            <option value="45">45 minutes</option>
            <option value="55">55 minutes</option>
        </select>
    </div>
    <button id="startButton" title="Start"><i class="fas fa-play"></i></button>
    <button id="pauseButton" title="Pause"><i class="fas fa-pause"></i></button>
    <button id="resetButton" title="Reset"><i class="fas fa-redo"></i></button> 
    </div>

    <!-- Theme Selector -->
    <div class="module">
    <h2>🎨 Theme</h2>
    <select id="themeSelector">
        <option value="default">Default</option>
        <option value="library">Library</option>
        <option value="cafe">Cafe</option>
    </select>
    </div>

    <!-- Quote -->

    <div class="module">
        <h2>🌟 Today's quote</h2>
        <div id="quote">"Stay motivated!"</div> <!-- Placeholder for motivational quotes -->
    </div>

    <!-- Audio -->

    <div class="module">
        <h2>🎵 Sound</h2>
        <select id="soundSelector">
            <option value="rain">Rain</option>
            <option value="cafe">Cafe</option>
            <option value="forest">Forest</option>
            <option value="ocean">Ocean</option>
        </select>
        <button id="muteButton" title="Mute"><i class="fas fa-volume-up"></i></button>
    </div>

    
    <audio id="audioPlayer" loop></audio>
    <script src="popup.js"></script>
</body>
</html>
